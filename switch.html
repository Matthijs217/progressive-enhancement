<!doctype html>
<html lang="nl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Switch control / Progressive Enhancement / FDND</title>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
		<link href="assets/styles.css" rel="stylesheet">
		<style>
			.switch	{
				position: relative;
				display: block;
				width: 60px;
				background-color: gray;
				border-radius: 30px;
			}
			.switch input {
				opacity: 0;
			}
			.slider {
				position: absolute;
				cursor: pointer;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background-color: #ccc;
				transition: .4s;
				border-radius: 34px;
			}
			/* button */
			.slider::before {
				position: absolute;
				content: "";
				height: 26px;
				width: 26px;
				background-color: white;
				transition: .4s;
				border-radius: 50%;
			}

			input:checked + .slider:before {
				transform: translateX(34px);
			}
			input:checked + .slider {
				background-color: #21f333;
			}
			
		</style>
	</head>
	<body>
		<h1>Switch control</h1>
		
		<label class="switch">
			<input type="checkbox" id="switch1" name="switch1" value="aan-uit">
			<span class="slider"></span>
		</label>

		<details>
			<summary>Demo video</summary>
			<video src="assets/switch.mp4" width="119" height="67" controls muted autoplay loop>
				<a href="assets/switch.mp4">assets/switch.mp4</a>
			</video>
		</details>
	</body>
</html>
